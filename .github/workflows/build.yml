name: Build GDExtension (Android + Web)

on:
  push:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build Android Debug
        run: |
          mkdir build-android-debug
          cd build-android-debug
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DGODOT_CPP_PATH=extern/godot-cpp \
            -DCMAKE_BUILD_TYPE=Debug
          ninja

      - name: Upload Android Debug
        uses: actions/upload-artifact@v4
        with:
          name: android-debug
          path: build-android-debug/**/*.so

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build Web Release
        run: |
          mkdir build-web-release
          cd build-web-release
          emcmake cmake .. \
            -G Ninja \
            -DGODOT_CPP_PATH=extern/godot-cpp \
            -DCMAKE_BUILD_TYPE=Release
          ninja

      - name: Upload Web Release
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build-web-release/**/*.wasm
          
